plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'org.springframework.boot' version '2.5.1'

}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.security.oauth:spring-security-oauth2:2.5.1.RELEASE"
    compile "org.springframework.security:spring-security-jwt:1.1.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-test"
    compile "com.google.code.gson:gson:2.8.2"
    compile "io.jsonwebtoken:jjwt:0.7.0"
    compile "commons-lang:commons-lang:2.5"
    compile "org.springframework.security:spring-security-test"
    implementation 'org.flywaydb:flyway-core:5.2.3'

    compileOnly "org.projectlombok:lombok:1.16.14"
    compileOnly 'org.hibernate:hibernate-jpamodelgen:5.6.1.Final'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.13.0'
    implementation 'org.postgresql:postgresql:42.3.1'


    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.migration.db.App'
}
